<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ff77aa" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TAROZON" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three-Card Spread (Thoth)</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/mobile.css" media="only screen and (max-width: 768px)">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <style>
    * {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fdf6e3;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #selectors {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .selector-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    select, .random-btn, #allRandomBtn, #shuffleBtn, #captureBtn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    select {
      width: 160px;
    }

    .spread-wrapper {
        width: 100%;
        max-width: 1000px; 
        display: flex;
        justify-content: center;
    }
    .spread {
        position: relative !important;
        display: block !important; 
        width: 100%;
        /* --- ✨ 작업 4: 컨테이너 비율 10:4로 변경 --- */
        aspect-ratio: 10 / 4;
        margin-top: 20px;
    }
    
    .card-slot {
      position: absolute !important;
      width: 14.4%;   
      /* --- ✨ 작업 4: 새 비율(400px)에 맞게 높이 % 변경 (252px/400px) --- */
      height: 63%;  
      border: none;
      background-color: transparent;
      perspective: 1000px;
    }

    /* --- ✨ 작업 4: CSS 카드 위치 재조정 (3-Card) --- */
    #slot1 { top: 50%; left: 15%; transform: translateY(-50%); } /* Past */
    #slot2 { top: 50%; left: 50%; transform: translate(-50%, -50%); } /* Present */
    #slot3 { top: 50%; right: 15%; transform: translateY(-50%); } /* Future */
    
    
    /* --- 카드 뒤집기 스타일 (변경 없음) --- */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card-slot.is-flipped .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .flip-card-front {
      transform: rotateY(180deg);
    }
    .flip-card-back {
      background-color: #fff;
    }
    .card-back-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .draw-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 10;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
      text-align: center;
      flex-direction: column;
      gap: 10px;
      opacity: 1;
      transition: opacity 0.5s;
      overflow: hidden;
    }
    .card-slot.is-flipped .draw-overlay {
        opacity: 0;
        pointer-events: none;
    }
    .draw-overlay .draw-button {
        padding: 10px 20px;
        font-size: 1.2em;
        cursor: pointer;
        background-color: #ff77aa;
        color: white;
        border: none;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: background-color 0.2s, transform 0.2s;
        max-width: 90%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .draw-overlay .draw-button:hover {
        background-color: #e66099;
        transform: translateY(-2px);
    }
    .card-slot img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transform: rotate(0deg);
      position: static;
      z-index: auto;
    }

    @media (max-width: 768px) {
      .draw-overlay {
        font-size: 2.5vw; gap: 5px;
      }
      .draw-overlay .draw-button {
        font-size: 2.2vw; padding: 8px 10px; border-radius: 6px;
      }
    }
    @media (max-width: 400px) {
      .draw-overlay { font-size: 10px; }
      .draw-overlay .draw-button { font-size: 9px; padding: 5px 8px; }
    }
  </style>
  <script src="https://cdn.jsdelivr/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <a href="/" class="home-button">🏠 홈</a>

  <h1>🔮 Three-Card Spread 🔮</h1>
  <div id="selectors"></div>
<div class="spread-wrapper">
  <div class="spread">
    <div class="card-slot" id="slot1">
      <div class="flip-card-inner">
        <div class="flip-card-back">
          <img src="/thothcards/card-back.jpg" class="card-back-image" alt="카드 뒷면">
          <div class="draw-overlay" id="drawOverlay1">
              <span class="position-text">Past</span>
              <button class="draw-button">DRAW</button>
          </div>
        </div>
        <div class="flip-card-front"> <img id="img1" /> </div>
      </div>
    </div>
    <div class="card-slot" id="slot2">
      <div class="flip-card-inner">
        <div class="flip-card-back">
          <img src="/thothcards/card-back.jpg" class="card-back-image" alt="카드 뒷면">
          <div class="draw-overlay" id="drawOverlay2">
              <span class="position-text">Present</span>
              <button class="draw-button">DRAW</button>
          </div>
        </div>
        <div class="flip-card-front"> <img id="img2" /> </div>
      </div>
    </div>
    <div class="card-slot" id="slot3">
      <div class="flip-card-inner">
        <div class="flip-card-back">
          <img src="/thothcards/card-back.jpg" class="card-back-image" alt="카드 뒷면">
          <div class="draw-overlay" id="drawOverlay3">
              <span class="position-text">Future</span>
              <button class="draw-button">DRAW</button>
          </div>
        </div>
        <div class="flip-card-front"> <img id="img3" /> </div>
      </div>
    </div>
    </div>
</div>

  <script>
    // 작업 1 & 3: positions 배열 3개로 변경
    const positions = [ "Past", "Present", "Future" ];
    
    // (토트 덱 리스트는 이전 단계에서 완료됨)
    const cardList = [
      ["The Fool", "00"], ["The Juggler", "01"], ["The High Priestess", "02"], ["The Empress", "03"],
      ["The Emperor", "04"], ["The Hierophant", "05"], ["The Lovers", "06"], ["The Chariot", "07"],
      ["Adjustment", "08"], ["The Hermit", "09"], ["Fortune", "10"], ["Lust", "11"],
      ["The Hanged Man", "12"], ["Death", "13"], ["Art", "14"], ["The Devil", "15"],
      ["The Tower", "16"], ["The Star", "17"], ["The Moon", "18"], ["The Sun", "19"],
      ["The Aeon", "20"], ["The Universe", "21"],
      ["Root of the Forces of Fire", "22"], ["Dominion", "23"], ["Virtue", "24"], ["Completion", "25"],
      ["Strife", "26"], ["Victory", "27"], ["Valour", "28"], ["Swiftness", "29"],
      ["Strength", "30"], ["Oppression", "31"],
      ["Knight of Wands", "32"], ["Queen of Wands", "33"], ["Prince of Wands", "34"], ["Princess of Wands", "35"],
      ["Ace of Cups", "36"], ["Love", "37"], ["Abundance", "38"], ["Luxury", "39"],
      ["Disappointment", "40"], ["Pleasure", "41"], ["Debauch", "42"], ["Indolence", "43"],
      ["Happiness", "44"], ["Satiety", "45"],
      ["Knight of Cups", "46"], ["Queen of Cups", "47"], ["Prince of Cups", "48"], ["Princess of Cups", "49"],
      ["Ace of Swords", "50"], ["Peace", "51"], ["Sorrow", "52"], ["Truce", "53"],
      ["Defeat", "54"], ["Science", "55"], ["Futility", "56"], ["Interference", "57"],
      ["Cruelty", "58"], ["Ruin", "59"],
      ["Knight of Swords", "60"], ["Queen of Swords", "61"], ["Prince of Swords", "62"], ["Princess of Swords", "63"],
      ["Root of the Powers of the Earth", "64"], ["Change", "65"], ["Work", "66"], ["Power", "67"],
      ["Worry", "68"], ["Success", "69"], ["Failure", "70"], ["Prudence", "71"],
      ["Gain", "72"], ["Wealth", "73"],
      ["Knight of Disks", "74"], ["Queen of Disks", "75"], ["Prince of Disks", "76"], ["Princess of Disks", "77"]
    ];

    window.onload = () => {
      // 작업 1: numberOfCards 3으로 변경
      const numberOfCards = 3; 
      const selectorContainer = document.getElementById('selectors');
      const selects = [];

      for (let i = 0; i < numberOfCards; i++) {
        const group = document.createElement('div');
        group.className = 'selector-group';

        const select = document.createElement('select');
        const defaultOpt = document.createElement('option');
        defaultOpt.value = '';
        defaultOpt.text = `${i + 1}. ${positions[i]}`; // 새 positions 이름이 적용됨
        select.appendChild(defaultOpt);
        
        cardList.forEach(([name, code]) => {
          const opt = document.createElement('option');
          opt.value = code;
          opt.text = `${code} ${name}`; 
          select.appendChild(opt);
        });

        selects.push(select);

        const rndBtn = document.createElement('button');
        rndBtn.type = 'button';
        rndBtn.textContent = 'DRAW';
        rndBtn.className = 'random-btn';
        rndBtn.addEventListener('click', () => {
          const used = selects.map((s,j)=> j===i?null:s.value).filter(v=>v);
          const avail = cardList.map(c=>c[1]).filter(c=>!used.includes(c));
          if (!avail.length) return;
          const code = avail[Math.floor(Math.random()*avail.length)];
          select.value = code;
          select.dispatchEvent(new Event('change'));
        });

        const flipBtn = document.createElement('button');
        flipBtn.type = 'button';
        flipBtn.textContent = 'FLIP';
        flipBtn.className = 'random-btn';
        flipBtn.addEventListener('click', () => {
          const img = document.getElementById(`img${i + 1}`);
          const current = img.style.transform || 'rotate(0deg)';
          const rotated = current.includes('180deg') ? 'rotate(0deg)' : 'rotate(180deg)';
          img.style.transform = rotated;
        });

        group.appendChild(select);
        group.appendChild(rndBtn);
        group.appendChild(flipBtn);
        selectorContainer.appendChild(group);

        const drawOverlay = document.getElementById(`drawOverlay${i + 1}`);
        if(drawOverlay) {
            drawOverlay.querySelector('.draw-button').addEventListener('click', (e) => {
                e.stopPropagation(); 
                const used = selects.map((s,j)=> j===i?null:s.value).filter(v=>v);
                const avail = cardList.map(c=>c[1]).filter(c=>!used.includes(c));
                if (!avail.length) return;
                const code = avail[Math.floor(Math.random()*avail.length)];
                select.value = code;
                select.dispatchEvent(new Event('change'));
            });
        }

        select.addEventListener('change', function () {
            const code = this.value;
            const img = document.getElementById(`img${i + 1}`);
            const cardSlot = document.getElementById(`slot${i + 1}`);

            if (code && cardSlot) {
                const rot = Math.random() > 0.5 ? 'rotate(180deg)' : 'rotate(0deg)';
                img.src = `/thothcards/${code}.jpg`; // (토트 경로)
                img.style.transform = rot; 
                cardSlot.classList.add('is-flipped');
            } else if (cardSlot) {
                img.src = '';
                cardSlot.classList.remove('is-flipped');
            }
        });
      }

      // 'DRAW ALL' 등 버튼 로직 (변경 없음, 3개 카드에 맞게 동작)
      const allGroup = document.createElement('div');
      allGroup.className = 'selector-group';
      const allBtn = document.createElement('button');
      allBtn.id = 'allRandomBtn';
      allBtn.textContent = 'DRAW ALL';
      allBtn.className = 'random-btn';
      allBtn.addEventListener('click', () => {
        const codes = cardList.map(c=>c[1]);
        const shuffled = codes.sort(()=>Math.random()-0.5);
        selects.forEach((sel,j)=>{
          sel.value=shuffled[j];
          sel.dispatchEvent(new Event('change'));
        });
      });
      allGroup.appendChild(allBtn);
      selectorContainer.appendChild(allGroup);

      const shGroup = document.createElement('div');
      shGroup.className = 'selector-group';
      const shBtn = document.createElement('button');
      shBtn.id = 'shuffleBtn';
      shBtn.textContent = 'New Spread';
      shBtn.className = 'random-btn';
      shBtn.addEventListener('click', () => location.reload());
      shGroup.appendChild(shBtn);
      selectorContainer.appendChild(shGroup);

      const capGroup = document.createElement('div');
      capGroup.className = 'selector-group';
      const capBtn = document.createElement('button');
      capBtn.id = 'captureBtn';
      capBtn.textContent = 'CAPTURE';
      capBtn.className = 'random-btn';
      capBtn.addEventListener('click', async () => {
        document.querySelectorAll('.draw-overlay').forEach(el => el.style.setProperty('opacity', '0', 'important'));
        await new Promise(resolve => setTimeout(resolve, 100));
        const element = document.querySelector('.spread-wrapper');
        try {
          const canvas = await html2canvas(element, { backgroundColor: null });
          canvas.toBlob((blob) => {
            autoDownload(blob);
            alert('스프레드가 저장되었어요! 😊');
            document.querySelectorAll('.draw-overlay').forEach(el => el.style.opacity = '');
          }, 'image/jpeg');
        } catch (err) {
          console.error(err);
          alert('캡처에 실패했어요… 콘솔을 확인해 주세요.');
          document.querySelectorAll('.draw-overlay').forEach(el => el.style.opacity = '');
        }
      });
      capGroup.appendChild(capBtn);
      selectorContainer.appendChild(capGroup);
    };
  </script>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('keydown', function (e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c') ||
        e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')
      ) { e.preventDefault(); }
    });
  </script>
  <script>
    function autoDownload(imageBlob) {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(imageBlob);
      const timestamp = new Date().toISOString().replace(/[:.-]/g, '');
      a.download = `tarozon-capture-${timestamp}.jpg`;
      a.click();
      URL.revokeObjectURL(a.href);
    }
  </script>

<div id="reading-section" style="margin-top: 40px; max-width: 800px; width: 90%; text-align: center;">
  <h2>🔮 GPT 리딩 요청 자동 템플릿</h2>
  <p>아래 칸에 질문을 입력하고, 리딩 요청문을 생성해보세요!</p>
  <textarea id="userQuestion" placeholder="예: 나의 과거, 현재, 미래의 흐름이 궁금해." style="width: 100%; height: 140px; padding: 10px; font-size: 14px; margin-bottom: 10px;"></textarea>
  <br />
  <button id="generateBtn" onclick="generatePrompt()">리딩 요청문 만들기</button>
  <button id="copyBtn" onclick="copyPrompt()">📋 복사하기</button>
  <button id="gptJumpBtn" onclick="goToChatGPT()">🤖 ChatGPT로 이동</button>
  
  <pre id="outputArea" style="background:#fff3; padding:1em; white-space:pre-wrap; min-height:120px; font-family:monospace; text-align:left; margin-top: 10px;"></pre>
</div>

<script>
  function getCardName(imgId) {
    const img = document.getElementById(imgId);
    if (!img || !img.src) return "(선택되지 않음)";
    const code = img.src.split("/").pop().replace(".jpg", "");
    const found = cardList.find(([_, c]) => c === code); 
    return found ? found[0] : code;
  }

  // 작업 5: GPT 프롬프트 생성기 3카드 배열로 수정
  function generatePrompt() {
    const question = document.getElementById("userQuestion").value.trim() || "(질문 내용 없음)";
    // 작업 5: 3개 카드만 가져오도록 수정
    const cardNames = [
      getCardName("img1"), getCardName("img2"), getCardName("img3")
    ];

    // 작업 5: 프롬프트 텍스트 수정
    const promptText = `내 질문은 다음과 같아:\n${question}\n\n사용한 카드는 토트 덱이고, 3카드(과거-현재-미래) 배열법을 사용했어. 뽑은 카드는 아래와 같아.\n
- 1. Past (과거): ${cardNames[0]}
- 2. Present (현재): ${cardNames[1]}
- 3. Future (미래): ${cardNames[2]}

이 카드들을 바탕으로 내 질문에 대해 과거, 현재, 미래의 흐름을 중심으로 깊이 있는 리딩을 해줘.`;

    document.getElementById("outputArea").textContent = promptText;
  }

  function copyPrompt() {
    const text = document.getElementById("outputArea").textContent;
    navigator.clipboard.writeText(text).then(() => alert("복사되었어요! GPT에 붙여넣기 하세요 ✨"));
  }

  function goToChatGPT() {
    const text = document.getElementById("outputArea").textContent;
    if (!text.trim()) {
      alert("먼저 리딩 요청문을 생성해 주세요!");
      return;
    }
    navigator.clipboard.writeText(text).then(() => {
      alert("리딩 요청문이 복사되었습니다. ChatGPT로 이동합니다.");
      window.open("https://chat.openai.com", "_blank");
    });
  }
</script>
</body>
</html>
