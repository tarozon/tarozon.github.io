    * {
      -webkit-user-select: none;

    body {
      font-family: sans-serif;

      align-items: center;
      background-color: #fdf6e3;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
    }
    #selectors {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .selector-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    select, .random-btn, #allRandomBtn, #shuffleBtn, #captureBtn {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    select {
      width: 160px;
    }
    .spread {
      position: relative;
      width: 1000px;
      height: 600px;
    }
    .card-slot {
      width: 144px;
      height: 252px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      position: absolute;
      overflow: hidden;
    }
    .card-slot .draw-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 10;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      text-align: center;
      flex-direction: column;
      gap: 10px;
      transition: opacity 0.3s ease;
    }
    .card-slot .draw-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .card-slot .draw-overlay button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      background-color: #ff77aa;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.2s, transform 0.2s;
    }
    .card-slot .draw-overlay button:hover {
      background-color: #e66099;
      transform: translateY(-2px);
    }
    .card-slot .card-container {
      position: relative;
      width: 100%;
      height: 100%;
      perspective: 1000px;
    }
    .card-slot .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }
    .card-slot .card-front, .card-slot .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      object-fit: cover;
    }
    .card-slot .card-back {
      transform: rotateY(0deg);
    }
    .card-slot .card-front {
      transform: rotateY(180deg);
    }
    .card-slot .card-inner.flipped {
      transform: rotateY(180deg);
    }
    .card-slot img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: opacity 2s ease;
      opacity: 0;
      position: relative;
      z-index: 5;
    }
    .card-slot img.visible {
      opacity: 1;
    }
